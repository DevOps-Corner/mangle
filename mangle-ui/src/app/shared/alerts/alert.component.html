<div class="alert alert-danger alert-sm" *ngIf="isErrorMessage==true && alertMessage != null" role="alert">
    <div class="alert-items">
        <div class="alert-item static">
            <div class="alert-icon-wrapper">
                <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
            </div>
            <span class="alert-text">
                {{alertMessage}}
            </span>
        </div>
    </div>
    <button type="button" class="close" aria-label="Close" (click)="closeAlertMessage();">
        <clr-icon aria-hidden="true" shape="close"></clr-icon>
    </button>
</div>

<div class="alert alert-success alert-sm" *ngIf="isErrorMessage==false && alertMessage != null" role="alert">
    <div class="alert-items">
        <div class="alert-item static">
            <div class="alert-icon-wrapper">
                <clr-icon class="alert-icon" shape="check-circle"></clr-icon>
            </div>
            <span class="alert-text">
                {{alertMessage}}
            </span>
        </div>
    </div>
    <button type="button" class="close" aria-label="Close" (click)="closeAlertMessage();">
        <clr-icon aria-hidden="true" shape="close"></clr-icon>
    </button>
</div>
